<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./img/icon/5394697.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>cruelty free</title>
  </head>
  <body>
    <div class="logoo">
      <img class="logo" src="./img/icon/cruelty-free.png" />
    </div>

    <div class="container">
      <div class="sign-in-container form">
        <form class="sign-in">
          <h2>sign in</h2>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fa-brands fa-twitter"></i></a>
          </div>
          <div class="input">
            <div>
              <span class="head">or use your account</span>
              <label for="email"><i class="fa-solid fa-envelope"></i> </label>
              <input
                type="email"
                placeholder="E-mail"
                autocomplete="off"
                required
              />
            </div>
            <div>
              <label><i class="fa-solid fa-lock"></i> </label>
              <input
                type="password"
                placeholder="Password"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="butt">
            <a href="#">forget your password?</a>
            <input class="submit" type="submit" value="sign in" />
          </div>
        </form>
      </div>

      <div class="sign-up-container form">
        <form class="sign-up">
          <h2>create account</h2>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fa-brands fa-twitter"></i></a>
          </div>
          <div class="input">
            <div>
              <span>or use your email for registation</span>
              <label><i class="fa-solid fa-user"></i></label>
              <input type="text" placeholder="User-name" autocomplete="off" />
            </div>
            <div>
              <label for="email"><i class="fa-solid fa-envelope"></i> </label>
              <input
                type="email"
                placeholder="E-mail"
                autocomplete="off"
                required
              />
            </div>
            <div>
              <label><i class="fa-solid fa-lock"></i> </label>
              <input
                type="password"
                placeholder="Password"
                autocomplete="off"
              />
            </div>
            <div>
              <label><i class="fa-solid fa-lock"></i> </label>
              <input
                type="password"
                placeholder="Re-Type-Password"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="sub-up">
            <input class="submit" type="submit" value="sign up" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
